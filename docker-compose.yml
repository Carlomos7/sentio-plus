services:
  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

  streamlit:
    build: ./streamlit-app
    ports:
      - "8501:8501"
    depends_on:
      - api

  api:
    build: ./app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
    env_file:
      - app/.env
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    profiles:
      - local
    volumes:
      - ./app/chroma_data:/data